<script>
    // menu toggle
    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');


    toggle.onclick = function () {
        navigation.classList.toggle('active');
        main.classList.toggle('active');
    }
</script>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO

    //função para verificar estado de checkbox e estilizar botão
    function verificar(box) {
        var opc = document.getElementById("bto");
        if (box.form.botao.checked == 0) {
            box.form.botao.checked = 1;
            opc.style.opacity = .5;
            marcar(box);

        } else {
            box.form.botao.checked = 0;
            opc.style.opacity = 1;
            desmarcar(box);
        }
    }

    //função para marcar todos os checkbox
    function marcar(box) {
        for (let i = 0; i < box.form.elements.length; i++) {
            if (box.form.elements[i].type == "checkbox") {
                box.form.elements[i].checked = 1;
            }


        }
    }

    //função para desmarcar todos os checkbox
    function desmarcar(box) {
        for (let i = 0; i < box.form.elements.length; i++) {
            if (box.form.elements[i].type == "checkbox") {
                box.form.elements[i].checked = 0;
            }


        }
    }
</script>
